<!DOCTYPE html>
<html>
<head>
  <title>Temp-Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <h1>Marcus' Temperature Converter</h1>

  <input type="text" name="temp" placeholder="What's the temp?" id="user_input"> <br>
  <input type="radio" name="celsius" id="toC">F -> C<br>
  <input type="radio" name="fahrenheit" id="toF"> C -> F

  <br>
  <button type="submit" id="converter">CONVERT!</button>
  <button type="submit" id="clear">CLEAR!</button>

  <h2>Your converted temperature:</h2>
  <div id="output">

  </div>


<script type="text/javascript" src="converter.js"></script>
</body>
</html>
